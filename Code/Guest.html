<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleGuest.css">

</head>

<body>

    <div class="topnav">
        <div class="inputKode">
            <input type="text" name="kode" placeholder="Masukkan Kode Ruangan">
        </div>

        <div class="judul">
            <p>Wordle Mania</p>
        </div>

        <div class="history">
            <button class="historyBtn"
                style="width: 120px; height: 30px; border-radius: 20px; border: 1.5px solid black; background-color: transparent;">History</button>
        </div>
    </div>

    <div class="player">
        <div class="profile"></div>
        <div class="level">
            <p>Level 100</p>
        </div>

        <div class="nickname">
            <p><b>Pemain 3</b></p>
        </div>

        <p style="margin-left: 2%; margin-top: 10.5%; position: absolute;">Score: 9000</p>
        <p style="margin-left: 2%; margin-top: 12.5%; position: absolute;">Rank #3</p>
        <p style="margin-left: 2%; margin-top: 14.5%; position: absolute;">ID: 09232348</p>
    </div>

    <button class="stranger">Play with Stranger</button>
    <button class="create">Create Room</button>



    <div class="leaderboard">
        <img src="/Code/images/leaderImg.png" alt="leaderboard">
    </div>

    <div class="friendlist">
        <p><b>Friend List</b></p>
        
        <center><p style="padding-top: 4%;"><b>You can't have friends if you are a guest :(</b></p></center>

       
    </div>

</body>

</html>
