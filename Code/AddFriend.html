<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAddFriend.css">
    <title>Add Friend</title>
</head>
<body>

    <div class="topnav">
        <div class="inputKode">
            <input type="text" name="kode" placeholder="Masukkan Kode Ruangan">
        </div>

        <div class="judul">
            <p>Wordle Mania</p>
        </div>

        <div class="history">
            <button class="historyBtn"
                style="width: 120px; height: 30px; border-radius: 20px; border: 1.5px solid black; background-color: transparent;">History</button>
        </div>
    </div>

    <center><b><p style="font-family: 'IBM Plex Mono', monospace; font-size: larger;">Add Friend</p></b></center>
    <div class="tabelFriend">
        <div class="myid"><p>My ID: 09232348</p></div>
        
        <div class="inputID">
            <input type="text" name="kode" placeholder="Masukkan ID Pemain">
        </div>

        <a href="#friendreq"><button class="friendreq"><b>Friend Request</b></button></a>

        <div class="pemain5">
            <div class="profile5"></div>

            <b><p>Pemain 5</p></b>

            <div class="level5">
                <p>Level 21</p>
            </div>

            <div class="score5">
                <p>Score: 2200</p>
            </div>

            <div class="rank5">
                <p>Rank: #5</p>
            </div>

            <a href="#"><button class="add"><b>Add Friend</b></button></a>
        </div>
        
    </div>
    
</body>
</html>
